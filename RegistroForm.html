		<h2 style="color:#d32f2f"> Registro Nuevos Usuarios </h2>
		
		<p> Si quieres recibir las últimas noticias antes que nadie y recibir un regalo especial el día de tu cumpleaños, no dudes en registrarte en nuestra página de fans:
		<div class="formulario">
			<form class="form" action="/gracias-por-registrarte" method="get">
				
					<p><label for="name">Nombre</label></p>
					<input type="text" id="name" name="user_name" placeholder="Escriba su nombre">
					
					

					<p><label for="name">Apellidos</label></p>
					<input type="text" id="apellidos" name="apellidos" placeholder="Escriba sus dos apellidos">
					
					

					<p><label for="email">Correo electrinico</label></p>
					<input type="email" id="mail" name="user_mail" required placeholder="Escriba un email valido">
					
					
					<p><label for="date"> Fecha nacimiento</label></p>
						<input type="date" name="fecha">
					
					
					<p><label for="password"> Contraseña</label></p>
					<input type="password" name="contrasena" placeholder="Contraseña">
					<input type="password" name="clave2" placeholder="Repita Contraseña" size="20">
					<p><select name="superhéroe">
							<option>ELige tu heroe favorito</option>
							<option>Iron Man</option>
							<option>Ojo de Alcon</option>
							<option>Viuda Negra</option>
							<option>Hulk</option>
							<option>Falcon</option>
							<option>Capitan America</option>
							<option>Ant Man</option>
							<option>Spiderman</option>
							<option>Thor</option>
							<option>Guardianes de la Galaxia</option>
							<option>Soldado de Invierno</option>
						</select></p>
					<p>Politica de Derechos:</p>

					<p><input class="radio" type="radio" id="politics" name="politics_user"> Aceptar</p>
					<p><input class="radio" type="radio" id="politics" name="politics_user"> Rechazar</p>
					<p><label class="button"></label></p>
						<button type="submit" style="color: white;">Registrarse</button>
						<button type="reset" style="color: white;">Borrar</button>
			</form>
